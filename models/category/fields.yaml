# ===================================
#  Field Definitions
# ===================================

fields:

    name:
        label: indikator.sellproducts::lang.form.name
        required: true
        attributes:
           autofocus: ''
        span: auto

    slug:
        label: indikator.sellproducts::lang.form.slug
        required: true
        preset: name
        span: auto

tabs:
    fields:

        payment:
            tab: indikator.sellproducts::lang.form.payments
            required: true
            prompt: indikator.sellproducts::lang.form.new_payment
            type: repeater
            minItems: 1
            form:
                fields:
                    payment_type:
                        label: indikator.sellproducts::lang.form.payment_type
                        type: dropdown
                        options:
                            'barion': indikator.sellproducts::lang.settings.barion_label
                            'transfer': indikator.sellproducts::lang.settings.transfer_label
                            'cash': indikator.sellproducts::lang.settings.cash_label
                        span: left
                    payment_text:
                        label: indikator.sellproducts::lang.form.payment_text
                        span: right
            span: full

        summary:
            tab: indikator.sellproducts::lang.form.summary
            type: richeditor
            size: large

        content:
            tab: indikator.sellproducts::lang.form.content
            type: richeditor
            size: giant

secondaryTabs:
    fields:

        image:
            label: indikator.sellproducts::lang.form.image
            type: mediafinder
            mode: image

        currency:
            label: indikator.sellproducts::lang.settings.barion_currency
            required: true
            type: dropdown
            options:
                'HUF': HUF
                'EUR': EUR
                'USD': USD
                'CZK': CZK
            span: auto

        locale:
            label: indikator.sellproducts::lang.settings.barion_locale
            required: true
            type: dropdown
            options:
                'hu-HU': hu-HU
                'en-US': en-US
                'de-DE': de-DE
                'sl-SL': sl-SL
                'sk-SK': sk-SK
                'fr-FR': fr-FR
                'cs-CZ': cs-CZ
                'el-GR': el-GR
            span: auto

        status:
            label: indikator.sellproducts::lang.form.status
            required: true
            type: radio
            options:
                1: indikator.sellproducts::lang.form.status_active
                2: indikator.sellproducts::lang.form.status_inactive
            default: 1
            span: auto

        featured:
            label: indikator.sellproducts::lang.form.featured
            required: true
            type: radio
            options:
                1: indikator.sellproducts::lang.form.yes
                0: indikator.sellproducts::lang.form.no
            default: 0
            span: auto
